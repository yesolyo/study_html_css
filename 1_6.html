<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://showcases.yalco.kr/html-css/01-06/table.css"
    />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>
        1에서 9까지의 숫자들
      </caption>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <table>
      <caption>
        웹개발 공부 기록
      </caption>
      <thead>
        <tr>
          <th scope="col">과목</th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">HTML</th>
          <td>60분</td>
          <td>60분</td>
          <td>0분</td>
        </tr>
        <tr>
          <th scope="row">CSS</th>
          <td>0분</td>
          <td>30분</td>
          <td>60분</td>
        </tr>
        <tr>
          <th scope="row">JS</th>
          <td>0분</td>
          <td>0분</td>
          <td>60분</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">총 시간</th>
          <td>60분</td>
          <td>90분</td>
          <td>120분</td>
        </tr>
      </tfoot>
    </table>
    <table>
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
        <td>1</td>
      </tr>
      <tr>
        <td rowspan="3">3</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td rowspan="2" colspan="2">4</td>
      </tr>
      <tr>
        <td>1</td>
      </tr>
    </table>
    <table>
      <colgroup>
        <col class="weekend" />
        <col span="5" />
        <col class="weekend" />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">일</th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
          <th scope="col">목</th>
          <th scope="col">금</th>
          <th scope="col">토</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
